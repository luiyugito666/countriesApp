<div *ngIf="countries.length===0;else table"class="alert alert-warning text-center">
  No hay pa√≠s que mostrar
</div>
<ng-template #table>
  <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Icon</th>
          <th>Bander</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Poblacion</th>
          <th></th>

        </tr>
      </thead>
      <tbody *ngFor="let country of countries;let i=index">
        <tr>
          <td>{{i+1}}</td>
          <td>{{country.flag}}</td>
          <td><img [src]="country.flags.svg" [alt]="country.name.common">
            </td>
          <td>{{country.name.common}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.population}}</td>
          <td><a href="">Ver Mas...</a></td>
        </tr>
      </tbody>
  </table>
</ng-template>
